<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, inital-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/jquery.fullPage.css">
		<link type="text/css" rel="stylesheet" href="css/custom2.css">
		<title>Kenn Breece</title>
	</head>
	<body>

		<div id="menu" class="navbar-fixed">
			<div class="navbar navbar-default navbar-static-top" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>                          
					</button>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li data-menuanchor="aboutme" class="active"><a href="#portfolio">Portfolio</a></li>
						<li data-menuanchor="works"><a href="#about">About</a></li>
						<li data-menuanchor="contact"><a href="#contact">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>


    <div id="fullpage">

    	<div class="section active" id="intro">
				<div class="text-center">	
					<h1>Welcome</h1>
					<h2>Check It Out</h2>
				</div>
    	</div>

    	<div class="section" id="portfolio"> 
    		portfolio
    	</div>

    	<div class="section" id="about"> 
    		about
    	</div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript">
			$(document).ready(function() {
				$('#fullpage').fullpage({
					sectionsColor: ['#FFFFFF', '#4BBFC3', '#FFFFFF'],
					anchors: ['intro', 'portfolio', 'about'],
					menu: '#menu',
					css3: true,
					scrollingSpeed: 1000
				});

				$('#showExamples').click(function(e){
					e.stopPropagation();
					e.preventDefault();
					$('#examplesList').toggle();
				});

				// $('html').click(function(){
				// 	$('#examplesList').hide();
				// });
			});
		</script>
  </body>
</html>
